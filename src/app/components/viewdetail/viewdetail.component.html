<button mat-flat-button class="button" style="margin-top:5%" (click)="onBack()">
  <mat-icon>reply</mat-icon>Back
</button>


<h1 align="center">DETAIL</h1>
<div class="spacer"></div>
<h4 align="center">Select Fracture Name for Localization</h4>
<mat-form-field class="form">
  <mat-label>Select your location</mat-label>
  <mat-select [(ngModel)]="selectedName" (ngModelChange)="onNameSelection()">
    <mat-option *ngFor="let label of res_label" [value]="label.value">
      {{label.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>


  
<div class="container" >
  <table mat-table [dataSource]="grad">
    <!-- Name Column -->
    <ng-container matColumnDef="caseName">
      <th mat-header-cell *matHeaderCellDef>Filename </th>
      <td mat-cell *matCellDef="let case">
        <h2>{{case.caseName }}</h2>
      </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="imageSrc">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let case">
        <a target="_blank" [href]="'http://localhost:5000/'+case.imageSrc"><img class="img"
            [src]="'http://localhost:5000/'+case.imageSrc" alt="images" style="width:500px"></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="spacer"></div>
<mat-divider></mat-divider>
<div class="spacer"></div>

<div class="align">
<mat-card class="example-card">
<h4 align="center">Probabilities of Mandibular Fracture</h4>
<ng-container *ngIf="dataSource">
  <ngx-charts-bar-horizontal class="form" [view]="view" [scheme]="colorScheme" [results]="dataSource"
    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)">
  </ngx-charts-bar-horizontal>
</ng-container>
</mat-card>
</div>
