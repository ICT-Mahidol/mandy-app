<img src="assets/images/logo-mandy.png" class="center">
<div>
  <!----   <h1 [@triggerName]="fade" align="center" >W E L C O M E &nbsp; &nbsp;T O&nbsp;&nbsp; M A N D Y</h1 >-->
  <h1 align="center">M A N D Y</h1>
  <h2 align="center">{{subtitle}}</h2>
</div>

<div>
  <div class="container">
    <form (submit)="login()">
      <mat-card class="login-box">
        <mat-card-header>
          <!-- Login -->
        </mat-card-header>
        <mat-card-content>

          <label for="email">Email address</label>
          <input type="text" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">

          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter password" [(ngModel)]="credentials.password">

        </mat-card-content>
        <mat-card-actions>
          <button type="submit" class="loginbtn">Login</button>
          <div class="container signin">
            <p>Don't have an account? <br /><a class="nav-link" routerLink="/register">Register</a></p>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
