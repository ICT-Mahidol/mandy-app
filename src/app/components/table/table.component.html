<!--img src="assets/images/2.jpg-->
<div class="container">
  <table mat-table [dataSource]="dataSource">
    
    <!-- Order Column -->
    <ng-container matColumnDef="caseName">
          <th mat-header-cell *matHeaderCellDef> Case </th>
          <td mat-cell *matCellDef="let case">
            {{case.caseName }}</td>
        </ng-container>

    <!-- Name Column -->
    
    <ng-container matColumnDef="imageSrc">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let case">
        <a target="_blank" [href]="'http://localhost:5000/'+case.imageSrc"><img [src]="'http://localhost:5000/'+case.imageSrc" alt="images" style="width:150px"></a></td>
    </ng-container>

    <!-- Diagnosis Column -->
    <ng-container matColumnDef="diagnose">
      <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
      <td mat-cell *matCellDef="let case"> <ul><li>{{case.predDiags}} </li></ul></td>
    </ng-container>

    <!-- Additional Column -->
    <ng-container matColumnDef="predDiags">
      <th mat-header-cell *matHeaderCellDef> View detail </th>
      <td mat-cell *matCellDef="let case"> <button  mat-raised-button class="button"(click)="onSubmit()">View Detail</button><!--{{Case.predDiags}}--> </td>
    </ng-container>

    <ng-container matColumnDef="annoDiags">
      <th mat-header-cell *matHeaderCellDef> Annotate </th>
      <td mat-cell *matCellDef="let case"> <button  mat-raised-button class="button" (click)="onSubmit()">Annotate</button> </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let case"> {{case.status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
